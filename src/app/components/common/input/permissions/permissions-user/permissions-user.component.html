<div class="paperless-input-select">
  <div>
    <ng-select 
    name="inputId" 
    [(ngModel)]="value"
    [disabled]="disabled"
    [clearable]="true"
    [items]="users"
    [multiple]="true"
    bindLabel="userName"
    bindValue="id"
    (change)="onChange($event)">
  </ng-select>
  </div>
</div>
